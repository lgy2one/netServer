<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8">
	<title>网页井字棋游戏</title>
	<link rel="stylesheet" type="text/css" href="http://192.168.43.3/webchess/GoBang.css">
 </head>
 <body>
	<h2>这是一个简单的井字棋游戏</h2>
	<div id="Out_Frame">
		<div class="Option">
			<p>请选择你的棋子：</p>
			<div class="xo">
				<a></a>
				<button id="btn-choose-x" data-token="X">红棋子 X</button>
				<a></a>
			</div>
			<div class="xo">
				<a></a>
				<button id="btn-choose-o" data-token="O">绿棋子 O</button>
				<a></a>
			</div>
			<p id="show-choice">你的棋子选择: X</p>
			<p id="winner"></p>
			<div class="xo">
				<a></a>
				<button id="restart-game">重新开始</button>
				<a></a>
			</div>
		</div>
		<div id="container">
			<canvas id="board"></canvas>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
	<script src="http://192.168.43.3/webchess/GoBang.js"></script>
</body>
</html>
